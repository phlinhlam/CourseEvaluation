<div class="container" style="color: #63737d; margin-top: 10px; margin-left: 10px">
    <div class="jumbotron">
        <h1>New User Registration</h1>
        <br/>
<form autocomplete="off"
      action="#"
      th:action="@{/register}"
      th:object="${user}" method="post">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" style="width: 50%" class="form-control form-control-sm" th:field="*{firstName}"/>
            <span th:if="${#fields.hasErrors('firstName')}"
                   th:errors="*{firstName}">First Name Error</span>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" style="width: 50%"  class="form-control form-control-sm" th:field="*{lastName}"/>
            <span th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}">Last Name Error</span>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" style="width: 50%"  class="form-control form-control-sm" th:field="*{email}"/>
            <span th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}">Email Error</span>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-10">
            <input type="text" style="width: 50%"  class="form-control form-control-sm" th:field="*{phoneNum}"/>
            <span th:if="${#fields.hasErrors('phoneNum')}"
                  th:errors="*{phoneNum}">Phone Number Error</span>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" style="width: 50%"  class="form-control form-control-sm" th:field="*{username}"/>
            <span th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}">Username Error</span>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="text" style="width: 50%" class="form-control form-control-sm" th:field="*{password}"/>
            <span th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}">Password Error</span>
        </div>
    </div>
    <br />
    <br />
    <input type="submit" class="btn btn-info" style="size: 5px; background-color: #63aaab" value="Register"/>

</form>
    </div>
</div>
